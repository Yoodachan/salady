<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>샐러디 | 메뉴 업로드</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header_and_footer.css" />
    <link rel="stylesheet" href="./css/upload_menu.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://kit.fontawesome.com/73110e26f5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script defer src="./js/upload_menu.js"></script>
  </head>
  <body>
    <header id="header" class="header_off">
      <!-- 헤더 상부 -->
      <nav id="nav" class="nav_off">
        <!-- 좌측 로고 20% -->
        <h1 id="logo" title="logo">
          <a href="#"><span class="logo_img logo_hover_off"></span></a>
        </h1>
        <!-- 중앙 메뉴 및 SNS 60% -->
        <ul class="nav_menu">
          <li class="brand"><a href="#">브랜드</a></li>
          <li class="list"><a href="#">메뉴</a></li>
          <li class="franchise"><a href="#">가맹점</a></li>
          <li class="order"><a href="#">주문</a></li>
          <li class="news"><a href="#">새소식</a></li>
        </ul>
        <!-- 우측 메뉴바 20% -->
        <div class="nav_right">
        </div>
      </nav>

      <!-- 헤더 하부 -->
      <div class="gnb_wrap">
        <!-- 새소식 메뉴 -->
        <div class="gnb_left">
        </div>
        <ul class="gnb_depth">
          <!-- 브랜드 메뉴 -->
          <li>
            <ul class="brand">
              <li><a href="#">샐러디</a></li>
              <li><a href="#">샐러디 키친</a></li>
              <li><a href="#">샐러디 팜</a></li>
            </ul>
          </li>
          <!-- 메뉴 메뉴 -->
          <li>
            <ul class="list">
              <li><a href="#">웜볼</a></li>
              <li><a href="#">샐러디</a></li>
              <li><a href="#">샌드&랩</a></li>
              <li><a href="#">토핑&드레싱</a></li>
              <li><a href="#">음료&사이드</a></li>
            </ul>
          </li>
          <!-- 가맹점 메뉴 -->
          <li>
            <ul class="franchise">
              <li><a href="#">가맹 안내</a></li>
              <li><a href="#">가맹 신청</a></li>
            </ul>
          </li>
          <!-- 주문 메뉴 -->
          <li>
            <ul class="order">
              <li><a href="#">매장 주문</a></li>
            </ul>
          </li>
          <!-- 새소식 -->
          <li>
            <ul class="news">
              <li><a href="#">공지사항</a></li>
              <li><a href="#">이벤트</a></li>
            </ul>
          </li>
        </ul>
        <div class="gnb_right"></div>

      </div>
      <div class="nav_mbtn_wrap">
        <button class="nav_mbtn" type="button" ><span class="mbtn_img mbtn_img_off"></span></button> 
      </div>
    </header>

    <main id="main">
      <section id="content">
        <h2 class="title_wrap">
          <span class="title_text">메뉴 올리기</span>
        </h2>
        <!-- <form class="info_wrap" action=""> -->
        <div class="info_wrap">
          <fieldset>
            <legend>메뉴 정보 작성</legend>
            <table>
              <tbody>
                <tr>
                  <th> <label>카테고리</label> </th>
                  <td>
                    <select id="p_cate">
                      <option value="">선택하기</option>
                      <option value="salady">salady</option>
                      <option value="warm_bowl">warm_bowl</option>
                      <option value="sand">sand</option>
                      <option value="wrap">wrap</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th> <label>고유번호</label> </th>
                  <td><input id="p_id" type="text" placeholder="고유번호"></td>
                </tr>
                <tr>
                  <th> <label>상품명</label> </th>
                  <td><input id="p_name" type="text" placeholder="상품명"></td>
                </tr>
                <tr>
                  <th> <label>영문명</label> </th>
                  <td><input id="p_global" type="text" placeholder="영문명"></td>
                </tr>
                <tr>
                  <th> <label>칼로리</label> </th>
                  <td><input id="p_kcal" type="number" placeholder="칼로리"></td>
                </tr>
                <tr>
                  <th> <label>탄수화물</label> </th>
                  <td><input id="p_cal" type="number" placeholder="탄수화물"></td>
                </tr>
                <tr>
                  <th> <label>당분</label> </th>
                  <td><input id="p_sugars" type="number" placeholder="당분"></td>
                </tr>
                <tr>
                  <th> <label>단백질</label> </th>
                  <td><input id="p_protein" type="number" placeholder="단백질"></td>
                </tr>
                <tr>
                  <th> <label>지방</label> </th>
                  <td><input id="p_fat" type="number" placeholder="지방"></td>
                </tr>
                <tr>
                  <th> <label>포화지방</label> </th>
                  <td><input id="p_sat" type="number" placeholder="포화지방"></td>
                </tr>
                <tr>
                  <th> <label>나트륨</label> </th>
                  <td><input id="p_mg" type="number" placeholder="나트륨"></td>
                </tr>
                <tr>
                  <th> <label>설명</label> </th>
                  <td>
                    <textarea id="p_comment" placeholder="설명"></textarea>
                  </td>
                </tr>
                <tr>
                  <th> <label>이미지</label> </th>
                  <td><input id="p_img" type="file" placeholder="이미지"></td>
                </tr>
              </tbody>
            </table>

            <button type="buttn" id="upload_btn">올리기</button>

          </fieldset>
        </div>
        <!-- </form> -->

      </section>
    </main>



  </body>
</html>
