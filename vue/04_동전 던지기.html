<!DOCTYPE html>
<html lang="ko">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-coin</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head> 
<body>  
    <div id="main">

        <h1> {{ bFlag }} </h1>
        <!-- v-if, else로 bFlag 데이터에 접근하여 조건 판단 -->
        <p v-if = " bFlag > 0.5 "> 값이 0.5 이상 </p>
        <p v-else> 값이 0.5 이하 </p>

    </div>

    <script>
        new Vue({
            el: '#main',
            data: {
                // 랜덤값( 0~1 )을 발생시켜 0.5보다 크면 true, 아니면 false 값을 가짐
                // bFlag: Math.random() > 0.5
                bFlag: Math.random()
            }
        });

    </script>
</body> 
</html>
