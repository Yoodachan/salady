<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> methods와 computed </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p>클릭 숫자 : {{ nClick }} </p>
        <p>카운트 다운 : {{ fnCounter }} </p>
        <!-- 버튼을 누르면 fnlncrement 메서드 실행 -->
        <button v-on:click="fnCounter">Click</button>

    </div>
</body>

<script>
    new Vue ({
            el: '#app',
            // 메서드는 이벤트핸들러 로직을 실행할 때 사용
            data : {
                nClick: 0
            },
            methods: {
                //nClick 값을 하나 증가시킴
                fnlncrement() {
                    if ( this.nClick < 10 ) {
                        this.nClick++;
                    }
                }
            },
            // computed는 mustache안에 로직이 복잡할 때 사용
            computed: {
                fnCounter() {
                    //nClicks 값이 1을 기준으로 거꾸로 카운트 되도록 하나 감소시킴
                    return 10 - this.nClick;
                }
            } 

    });  



</script>

</html>
