<!DOCTYPE html>
<html lang="ko">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> v-on </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>  
    
    <div id="app">
        <h1> {{ sTitle }} </h1>
        <!-- 버튼을 누르면 fnChangeTitle 메소드로 이벤트 핸들러 수행 -->
        <button v-on:click="fnChangeTitle">CLICK</button>
        <p> {{ sContent }} </p>
    </div>

    <script>
    var main = new Vue({
                el: '#app',
                data: {
                    //sTitle의 초기값 설정
                    sTitle: '안녕하세요!',
                    sContent: '좋아요'
                },
                methods: {
                    //버튼을 눌럿을 때 sTitle의 제목 변경
                    fnChangeTitle() {
                        alert('TEST');
                        //this : Vue 객체의 인스턴스
                        this.sTitle = ' Hello!, VueJS ';
                    }
                }
    });
    </script>
</body>
</html>
