<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 라우터를 사용하기 위해 CND 연결 -->
    <script src="https://unpkg.com/vue-router@3"></script>
    <title>router</title>
    <style>
        .router-link-active {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>안녕하세요!</h1>
        <!-- 현재 라우터 위치의 컴포넌트 렌더링 -->
        <!-- url에 따른 컴포넌트가 화면에 그려지는 (view) 영역 -->
        <router-view></router-view>
        <hr>
        <p>라우터 사용:
            <!-- router-link 엘리먼트
            - 라우터의 뷰 페이지 변경
            - 컴파일 시 <a>태그로 변환 </a> -->
            <!-- to 속성에 이동할 링크를 지정 -->
            <router-link to="/main">메인 페이지 이동</router-link>
            <router-link to="/sub">서브 페이지 이동</router-link>
        </p>
    </div>

    <script>
        //라우터에 컴포넌트를 정의
        const tmMain = {
            template: '<h2> 메인 페이지입니다. </h2>'
        }
        const tmSub = {
            template: '<h2> 서브 페이지입니다. </h2>'
        }

        //이동할 주소명과 사용할 컴포넌트를 등록하여 라우터를 정의
        const rtRoutes = [{
            path: '/main',
            component: tmMain
        },
        {
            path: '/sub',
            component: tmSub
        }]
        // 라우터 인스턴스를 생성하고 'routers' 옵션을 전달
        // 'router' 객체변수는 라우터 인스턴스이면서 Vue 생성 시 옵션으로 사용되므로
        // 변수 이름은 반드시 'router' 사용
        const router = new VueRouter({
            router:rtRoutes
        })

        // 뷰 루트 인스턴스를 만들고 router 옵션 추가
        var app = new Vue ( {
            el: '#app',
            // 반드시 const router = new VueRouter({}) 에서 작성한 이름을 사용
            router
        } )
    </script>
    
    
</body>
</html>
