<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
    <title>vuitify 7</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>

    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <!-- 좌측에 메뉴 아이콘 추가 -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title> Virtual Company </v-toolbar-title>
            </v-app-bar>
            <v-main>
                <v-content>
                    <v-card>
                        <!-- 내용 영역에 높이 300px 카드 스타일 넣음 -->
                        <v-card-text style="height: 300px;" class="grey lighten-4"></v-card-text>
                        <!-- 하단 기준으로 50px 높이에 [추가] 플로팅 단추 넣음 -->
                        <v-card-text style="height: 50px; position:relative">
                            <v-btn absolute dark fab top right color="pink">
                                <v-icon> add </v-icon>
                            </v-btn>
                        </v-card-text> 
                    </v-card>
                </v-content>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    //반복되는 항목들은 JSON 배열 데이터로 만들어 반환
                    aList: [
                    {
                        icon_name: 'account_balance',
                        icon_style: 'red white--text',
                        title: '회사소개',
                    },
                    {
                        icon_name: 'photo',
                        icon_style: 'green white--text',
                        title: '제품 이미지',
                    },
                    {
                        divider: false,
                        icon_name: 'movie',
                        icon_style: 'yellow white--text',
                        title: '홍보영상',
                    },
                    ]
                }
            }
        });
    </script>
</body>

</html>
