<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.13/dist/vuetify.css">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap|Material+Icons" rel="stylesheet">
    <title>vuitify 1</title>
</head>
<body>

    <div id="app">
        <!-- 첫 화면의 시작은 v-app 엘리먼트 사용 -->
        <v-app>
        <!-- 상단 부분은 v-app-bar 엘리먼트 사용 -->
        <v-app-bar app>
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            <v-toolbar-title> Header 입니다. </v-toolbar-title>
        </v-app-bar>
        <!-- 콘텐츠 부분은 v-main 엘리먼트 사용 -->
        <v-main>
            안녕하세요
            <v-container> Contents 입니다. </v-container>
        </v-main>
        <!-- 하단 부분은 v-footer 엘리먼트 사용 -->
        <v-footer>
            <div> Footer입니다. </div>
        </v-footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>

</body>
</html>
