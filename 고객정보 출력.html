<!DOCTYPE html>
<html lang="ko">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 과일 배열 3 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>  
    
    <div id="main">
        <ul v-for="(item,index)" in persons > 
            <li>
                번호 {{ index + 1 }}  <br>
                이름 {{item.name}} <br>
                나이 {{item.age}}
            </li>
        </ul>
    </div>

    <script>

        var main = new Vue({
            el: '#main',
            data: {
                persons: [

                    { 
                        num: '0', name: '홍길동', age: 27 
                    },

                    { 
                        num: '1', name: '이순신', age: 30 
                    },

                    {   
                        num: '2', name: '김유신', age: 40 
                    }

                ]
            }
        });

    </script>

</body>

</html>
